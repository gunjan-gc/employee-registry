<head>
    <title>Lab 2 Part 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- form for the employee registration -->
    <div class="container">
        <h1> Employee Registry </h1>
        <form id="myForm" onsubmit="event.preventDefault();" class="needs-validation" novalidate>

          <!-- name label and textbox -->
            <div class="form-group row">
               <label for="name" class="col-sm-2 col-form-label">Name</label>
               <div class="col-sm-10">
               <input type="text" class="form-control" id="name" placeholder="Jane Doe" required>   
               <div id="name-feedback"></div> 
              </div>
          </div>

           <!--  employee id label and textbox -->
          <div class="form-group row">
            <label for="num" class="col-sm-2 col-form-label">Employee ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="num" placeholder="429126346" required>
              <div id="number-feedback"></div>
            </div>
          </div>

           <!-- department label and textbox -->
          <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="department" placeholder="Sales" required>
              <div id="department-feedback"></div>
            </div>
          </div>

           <!-- bonus label and textbox -->
          <div class="form-group row">
            <label for="bonus" class="col-sm-2 col-form-label">Bonus</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bonus" placeholder="250000" required>
              <div id="bonus-feedback"></div>
            </div>
          </div>

           <!-- submit button-->

          <input type="submit" id="submit" class="btn btn-primary" class="add-row" value="Submit form" >
        </form>

        <!-- table to display the data 
        if all the information added by the user meets the requirements when user clicks the submit button, the information is added to te table -->

        <table id="table" class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Department</th>
            <th scope="col">Bonus</th>
        </tr>
      </thead>
        <tbody>
        </tbody>
        </table>
        
        </div>
        
</body>

</html>
